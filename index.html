<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <div id="output"></div>

    <script type="module">
        import QuoteStorage from './Model/quoteStorage.js'
        import Catalog from './catalog.js';

        let quoteStorage = new QuoteStorage();
        let allQuotes = quoteStorage.getAllQuotes();
        
        let catalog = new Catalog(allQuotes);
        document.body.append(catalog.htmlElement);
    </script>

</body>

</html>
